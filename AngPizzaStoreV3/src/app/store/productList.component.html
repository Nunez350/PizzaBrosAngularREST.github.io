    <div class="container">
        <div *ngFor="let product of products;">
        <div class="row" >
            <div class="col-sm" >
                <span class="h4">
                    <img src="{{product.image}}" class="rounded-circle" alt="[Image Missing]" width="70" height=" 80" />
                </span>
                <div class = "align-bottom">
                    {{product.name}}
                    <div class = "align-bottom">

                    </div>
                    <span class="float-right badge badge-pill badge-primary ">
                    {{product.price | currency:"USD"}}
                </span>

                <span class = " border " style= "border-width: 5px; border-color: black;">{{product.description}}</span>
                <div class = "align-bottom">
                    <button class=" btn btn-sm btn-success" (click)="addToCart(product)">
                                Add to Cart
                    </button>
                </div>

                </div>

            </div>
        </div>




            </div>
