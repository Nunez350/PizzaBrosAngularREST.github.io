<h2 class="text-center">Summary</h2>
<div class="container">
    <table class="table m-2">
        <tr>
            <th>Name</th>
            <td>{{order.customerName}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{order.address}}</td>
        </tr>
        <tr>
            <th>Products</th>
            <td>{{order.cart.itemCount}}</td>
        </tr>
        <tr>
            <th>Total Price</th>
            <td>{{order.cart.totalPrice | currency:"USD" }}</td>
        </tr>
    </table>
    <div class="text-center pt-2">
        <button type="button" class="btn btn-outline-primary" routerLink="/checkout/step2">
            Back
        </button>
        <button type="submit" class="btn btn-danger" (click)="submitOrder()">
            Place Order
        </button>
    </div>
</div>
